<div class="reqfb jumbotron">
                <h1 class="display-5">GIVE FEEDBACK</h1>
                <p class="lead">You are required to fill out the below mentioned persons feedback. Answer all the questions.</p>


        <mat-card>
               
                       
                <form (submit)="onAddFeedback(feedbackForm)" #feedbackForm="ngForm">
                        
                        <div>
                                <mat-form-field>
                                        <mat-label>Click to give feedback of:</mat-label>
                                        <mat-select [(value)]="selectedOption">
                                                <mat-option *ngFor="let element of list" [value]=element.feedbackId>
                                                        Feedback Of : {{element.feedbackOf}} Requested By : {{element.requestedBy}}

                                                </mat-option>
                                        </mat-select>
                                      
                                </mat-form-field>
                                        
                        </div>
                        <hr>
                   
                    <mat-form-field>
                        <textarea matInput type="text" rows="4" ngModel name="question1" required minlength="3" #title="ngModel" placeholder="Question 1:How is the person in technical team work.."></textarea>
                        <mat-error *ngIf="title.invalid">Enter answer for Question-1</mat-error>
                       
                    </mat-form-field>
                    <mat-form-field>
                            <textarea matInput type="text" rows="4" ngModel name="question2" required minlength="3" #title="ngModel" placeholder="Question 2:How is the person in discipline.."></textarea>
                            <mat-error *ngIf="title.invalid">Enter answer for Question-2</mat-error>
                           
                    </mat-form-field>
                    <mat-form-field>
                            <textarea matInput type="text" rows="4" ngModel name="question3" required minlength="3" #title="ngModel" placeholder="Question 3:How is the person in academic.."></textarea>
                            <mat-error *ngIf="title.invalid">Enter answer for Question-3</mat-error>
                               
                     </mat-form-field>
                   
                    <button type="submit" mat-raised-button color="accent">Save feedback</button>
                        
                    
            
                </form>
                
            </mat-card>


</div>
<div class="loading-spinner">
        <mat-spinner *ngIf="showLoading"></mat-spinner>
</div>

<app-dashboard></app-dashboard>
